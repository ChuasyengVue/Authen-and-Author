<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication and Authorization / {% block title %} {% endblock %}</title> 
     <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-primary justify-content-between">
        <div class="container-fluid">
          <b class="navbar-brand" style="color: antiquewhite;" >Gossiper</b>
          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class=" container collapse navbar-collapse" id="navbarColor01">
            <ul class="nav navbar-nav flex-row float-right">
              {% if session['username'] %}
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
                  </li>
                </ul>
              {% else %}
              <li class="nav-item">
                <a href="/login" class="nav-link pr-3 text-light">Login</a>
              </li>
              <li class="nav-item">
                <a href="/register" class="nav-link text-light">Sign Up</a>
              </li>
              {% endif %}
            </ul>
            </ul>
          </div>
        </div>
      </nav>

      
      <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}
      </div>

      {% block content %}
      <!-- Body content goes here -->
      {% endblock %}
</body>

</html>
